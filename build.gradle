group 'com.github.k24.retrofit2'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.retrofit2:retrofit:2.6.3'
    compile 'com.dslplatform:dsl-json-java8:1.9.3'

    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.okhttp3:mockwebserver:4.2.2'
    testCompile 'org.assertj:assertj-core:3.6.0'
}

apply plugin: 'maven'